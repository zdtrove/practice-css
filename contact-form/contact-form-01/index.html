<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form With Animated Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-area">
        <div class="img-area">
            <img src="avatar.png" alt="image">
        </div>
        <h2>Login Form</h2>
        <p>Your Name:</p>
        <input type="text">
        <p>Your Email:</p>
        <input type="email">
        <a href="#" class="btn">
            <span class="btn-text">Sign in</span>
            <span class="btn-text">Login</span>
        </a>
        <a href="#" class="for-pass">Forgot Password</a>
    </div>
</body>
</html>
