<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<p class="box rotateX">rotateX</p>
    	<p class="box rotateY">rotateY</p>
    	<p class="box rotateZ">rotateZ</p>

    	<p class="box scale">scale</p>
    	<p class="box scaleX">scaleX</p>
    	<p class="box scaleY">scaleY</p>

    	<p class="box skew">skew</p>
    	<p class="box skewX">skewX</p>
    	<p class="box skewY">skewY</p>

    	<p class="box translate">translate</p>
    	<p class="box translateX">translateX</p>
    	<p class="box translateY">translateY</p>
    </div>
</body>
</html>
